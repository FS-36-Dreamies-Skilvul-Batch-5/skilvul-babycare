<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Open+Sans:wght@500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="bg-[url('/assets/images/blue-background.webp')]  bg-no-repeat bg-center bg-cover 
    w-full h-auto lg:h-screen flex justify-center items-center px-4 py-20">

    <!--Content-->
    <form id="signup_form" class="flex flex-col lg:flex-row justify-center gap-x-10 gap-y-4 bg-white w-full max-w-[1064px] h-auto rounded-[24px] md:rounded-[40px] p-[24px] md:p-[32px] lg:p-[40px] select-none">
      
      <!--Left-->
      <div class="order-2 lg:order-1 flex-1 flex flex-col justify-center items-start gap-y-[30px] self-stretch">
        <div class="-ml-1">
          <h1 class="text-[36px] md:text-[42px] font-extrabold font-opensans -mb-2 text-[#272C49]">Join Us  ğŸ™Œ</h1>
          <h1 class="text-[36px] md:text-[42px] font-extrabold font-opensans text-[#272C49]">Fill out the forum</h1>
        
          <span id="warning_msg" class="hidden absolute text-red-500 text-sm ml-1">Terima ketentuan & kebijakan privasi!</span>
        </div>

        <div class="w-full flex flex-col gap-y-[20px]">
          <input id="username_field" type="text" class="w-full px-[10px] py-[14px] focus:outline-none border-b border-[#BDCAE6] text-[#474F7C] placeholder:text-[#BDCAE6]" placeholder="Username" pattern="[a-z]+" required>
          <input id="email_field" type="email" class="w-full px-[10px] py-[14px] focus:outline-none border-b border-[#BDCAE6] text-[#474F7C] placeholder:text-[#BDCAE6]" placeholder="Masukkan Email Anda" required>
          <input id="password_field" type="password" class="w-full px-[10px] py-[14px] focus:outline-none border-b border-[#BDCAE6] text-[#474F7C] placeholder:text-[#BDCAE6]" placeholder="Password" required>
        </div>

        <div class="w-full flex flex-col gap-y-[12px] mt-1">
          <div class="flex justify-between">
            <div class="flex gap-x-[10px] items-center">
              <span class="text-[#474F7C] text-sm md:text-base ml-0.5">Saya Menerima
                <a href="" class="font-semibold">Ketentuan </a> &
                <a href="" class="font-semibold">Kebijakan Privasi </a>
              </span>
            </div>

            <input id="agree_status" type="checkbox" name="agree_status" class="scale-[1.2] mr-0.5 cursor-pointer text-sm md:text-base">
          </div>
          <button type="submit" class="bg-[#1E3465] text-white text-base font-semibold rounded-[12px] py-3">
            Sign up
          </button>
          <div class="text-center mt-3">
            <span class="text-[#474F7C] text-sm md:text-base">Sudah punya akun?
              <a href="login.html" class="font-semibold">Klik disini</a>
            </span>
          </div>
        </div>
      </div>

      <!--Right-->
      <div class="order-1 lg:order-2 w-full lg:w-auto flex-auto lg:flex-1 flex justify-start lg:justify-center items-center self-center">
        <img src="assets/images/mother-baby.webp" class="aspect-square w-[360px] lg:w-full" alt="Mother and Baby">
      </div>
      
    </form>
  
  </div>

  <script src="./assets/js/signup.js"></script>
</body>
</html>
